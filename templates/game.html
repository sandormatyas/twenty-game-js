<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twenty</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename="game.js") }}" defer></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="game.css") }}">
</head>
<body>
    <div class="mx-auto game-board" id="main-game-board">

        <div class="row">

                <div class="cell" draggable="true" data-coordinate-x="0" data-coordinate-y="0"></div>

                <div class="cell" draggable="true" data-coordinate-x="1" data-coordinate-y="0"></div>

                <div class="cell" draggable="true" data-coordinate-x="2" data-coordinate-y="0"></div>

                <div class="cell" draggable="true" data-coordinate-x="3" data-coordinate-y="0"></div>

                <div class="cell" draggable="true" data-coordinate-x="4" data-coordinate-y="0"></div>

                <div class="cell" draggable="true" data-coordinate-x="5" data-coordinate-y="0"></div>

                <div class="cell" draggable="true" data-coordinate-x="6" data-coordinate-y="0"></div>

        </div>

        <div class="row">

                <div class="cell" draggable="true" data-coordinate-x="0" data-coordinate-y="1"></div>

                <div class="cell" draggable="true" data-coordinate-x="1" data-coordinate-y="1"></div>

                <div class="cell" draggable="true" data-coordinate-x="2" data-coordinate-y="1"></div>

                <div class="cell" draggable="true" data-coordinate-x="3" data-coordinate-y="1"></div>

                <div class="cell" draggable="true" data-coordinate-x="4" data-coordinate-y="1"></div>

                <div class="cell" draggable="true" data-coordinate-x="6" data-coordinate-y="1"></div>

        </div>

        <div class="row">

                <div class="cell" draggable="true" data-coordinate-x="0" data-coordinate-y="2"></div>

                <div class="cell" draggable="true" data-coordinate-x="1" data-coordinate-y="2"></div>

                <div class="cell" draggable="true" data-coordinate-x="2" data-coordinate-y="2"></div>

                <div class="cell" draggable="true" data-coordinate-x="3" data-coordinate-y="2"></div>

                <div class="cell" draggable="true" data-coordinate-x="4" data-coordinate-y="2"></div>

                <div class="cell" draggable="true" data-coordinate-x="5" data-coordinate-y="2"></div>

                <div class="cell" draggable="true" data-coordinate-x="6" data-coordinate-y="2"></div>

        </div>

        <div class="row">

                <div class="cell" draggable="true" data-coordinate-x="0" data-coordinate-y="3"></div>

                <div class="cell" draggable="true" data-coordinate-x="1" data-coordinate-y="3"></div>

                <div class="cell" draggable="true" data-coordinate-x="2" data-coordinate-y="3"></div>

                <div class="cell" draggable="true" data-coordinate-x="3" data-coordinate-y="3"></div>

                <div class="cell" draggable="true" data-coordinate-x="4" data-coordinate-y="3"></div>

                <div class="cell" draggable="true" data-coordinate-x="5" data-coordinate-y="3"></div>

                <div class="cell" draggable="true" data-coordinate-x="6" data-coordinate-y="3"></div>

        </div>

        <div class="row">

                <div class="cell" draggable="true" data-coordinate-x="0" data-coordinate-y="4"></div>

                <div class="cell" draggable="true" data-coordinate-x="1" data-coordinate-y="4"></div>

                <div class="cell" draggable="true" data-coordinate-x="2" data-coordinate-y="4"></div>

                <div class="cell" draggable="true" data-coordinate-x="3" data-coordinate-y="4"></div>

                <div class="cell" draggable="true" data-coordinate-x="4" data-coordinate-y="4"></div>

                <div class="cell" draggable="true" data-coordinate-x="5" data-coordinate-y="4"></div>

                <div class="cell" draggable="true" data-coordinate-x="6" data-coordinate-y="4"></div>

        </div>

        <div class="row">

                <div class="cell" draggable="true" data-coordinate-x="0" data-coordinate-y="5">3</div>

                <div class="cell" draggable="true" data-coordinate-x="1" data-coordinate-y="5">1</div>

                <div class="cell" draggable="true" data-coordinate-x="2" data-coordinate-y="5">2</div>

                <div class="cell" draggable="true" data-coordinate-x="3" data-coordinate-y="5">3</div>

                <div class="cell" draggable="true" data-coordinate-x="4" data-coordinate-y="5">1</div>

                <div class="cell" draggable="true" data-coordinate-x="5" data-coordinate-y="5">2</div>

                <div class="cell" draggable="true" data-coordinate-x="6" data-coordinate-y="5">3</div>

        </div>

        <div class="row">

                <div class="cell" draggable="true" data-coordinate-x="0" data-coordinate-y="6">2</div>

                <div class="cell" draggable="true" data-coordinate-x="1" data-coordinate-y="6">3</div>

                <div class="cell" draggable="true" data-coordinate-x="2" data-coordinate-y="6">3</div>

                <div class="cell" draggable="true" data-coordinate-x="3" data-coordinate-y="6">2</div>

                <div class="cell" draggable="true" data-coordinate-x="4" data-coordinate-y="6">3</div>

                <div class="cell" draggable="true" data-coordinate-x="5" data-coordinate-y="6">1</div>

                <div class="cell" draggable="true" data-coordinate-x="6" data-coordinate-y="6">5</div>

        </div>

    </div>

</html>
